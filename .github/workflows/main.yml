name: Generate Pac-Man Animation (Fixed)

on:
  schedule: # Jalankan setiap 12 jam
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    # Hapus permissions: contents: write untuk menggunakan GITHUB_TOKEN default yang lebih baik
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. CHECKOUT REPO (Wajib untuk menginisialisasi repo lokal)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. GENERATE PACMAN SVG (File disimpan di root, yaitu './')
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Tidak perlu output karena file disimpan di root secara default

      # 3. PUSH KE OUTPUT BRANCH (Menggunakan actions-js/push yang lebih andal)
      - name: Push pacman.svg to the output branch
        uses: actions-js/push@v1.4
        with:
          # Gunakan GITHUB_TOKEN default, karena permissions telah dihapus
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          message: "chore: update pacman contribution graph"
          directory: dist # Push semua file dari root (termasuk SVG)
          force: true # Wajib agar branch 'output' selalu terupdate
